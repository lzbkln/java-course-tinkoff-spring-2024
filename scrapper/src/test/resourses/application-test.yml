app:
  scheduler:
    enable: true
    interval: 100s
    force-check-delay: 100s
  stack-overflow-url:
    default-url: https://api.stackexchange.com/2.3
  git-hub-url:
    default-url: https://api.github.com
  bot-link:
    link: http://localhost:8090

spring:
  application:
    name: scrapper
  datasource:
    url: ${URL}
    username: ${USER}
    password: ${PASSWORD}
  liquibase:
    enabled: false
